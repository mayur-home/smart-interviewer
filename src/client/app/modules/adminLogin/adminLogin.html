<div class="container">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<form name="loginForm">
				<h2 class="md-display-1">Login</h2>
				<md-input-container class="md-block">
					<label>email</label>
					<input type="text" ng-model="vm.admin.email">
				</md-input-container>
				<md-input-container class="md-block">
					<label>Password</label>
					<input type="password" ng-model="vm.admin.password">
				</md-input-container>
				<md-button class="md-raised md-primary"
						   ng-click="vm.signin()">Go!
				</md-button>
			</form>
		</div>
	</div>
</div>

<div class="container">
	<h1>Test Report</h1>

	<div class="table-responsive">
		<table class="table table-bordered">
			<thead>
			<th>Question</th>
			<th>Answer options</th>
			<th>Type</th>
			<th>Is Correct?</th>
			</thead>
			<tbody>
			<tr ng-repeat="answer in vm.testData">
				<td>
					<p>{{answer.question}}</p>
				</td>
				<td>
					<div ng-if="answer.answerOptions">
						<ul>
							<li ng-repeat="option in answer.answerOptions">{{option.answer}}</li>
						</ul>
					</div>
				</td>
				<td>{{answer.questionType}}</td>
				<td>
					<span class="label label-success" ng-if="answer.isCorrect">Correct</span>
					<span class="label label-danger" ng-if="!answer.isCorrect">Wrong</span>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

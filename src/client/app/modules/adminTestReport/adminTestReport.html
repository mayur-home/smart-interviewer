<div class="container">
	<h1>Test Report</h1>

	<div class="table-responsive">
		<table class="table table-bordered">
			<thead>
			<th>Question</th>
			<th>Answer options</th>
			<th>Type</th>
			<th>Is Correct?</th>
			</thead>
			<tbody>
			<tr ng-repeat="answer in vm.testData" ng-class="{'success' : answer.isCorrect}">
				<td>
					<p>{{answer.question}}</p>
					<div class="well well-sm margin-bottom0" ng-if="answer.descriptiveAnswer">
						<p>{{answer.descriptiveAnswer}}</p>
						<div class="btn-group btn-group-xs" role="group">
							<button type="button" class="btn btn-primary btn-xs" ng-click="vm.markStatus(true, answer.questionId, $index)">
								Mark as Correct <i class="fa fa-check" aria-hidden="true"></i>
							</button>
							<button type="button" class="btn btn-default btn-xs" ng-click="vm.markStatus(false, answer.questionId, $index)">
								Mark as inCorrect <i class="fa fa-times" aria-hidden="true"></i>
							</button>
						</div>
					</div>
				</td>
				<td>
					<div ng-if="answer.answerOptions && !answer.descriptiveAnswer">
						<ul class="list-style">
							<li ng-repeat="option in answer.answerOptions">
								{{option.answer}} <i class="fa fa-check-square-o" ng-if="option.isCorrect" aria-hidden="true"></i>
							</li>
						</ul>
					</div>
					<p ng-if="answer.descriptiveAnswer">
						{{answer.answerOptions[0].answer}}
					</p>
				</td>
				<td>{{answer.questionType}}</td>
				<td>
					<span class="label label-success" ng-if="answer.isCorrect">Correct</span>
					<span class="label label-danger" ng-if="!answer.isCorrect">Wrong</span>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

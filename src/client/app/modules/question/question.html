<div class="container md-whiteframe-5dp md-padding">
	<p><strong>Question:</strong> {{vm.question}}</p>
	<snippet>{{vm.snippet}}</snippet>
	<div class="question-answers">
		<p><strong>Answer:</strong></p>
		<md-radio-group ng-model="vm.answerId" class="answer-container">
			<md-radio-button value="{{answer.id}}" ng-repeat="answer in vm.answers">
				{{answer.answer}}
			</md-radio-button>
		</md-radio-group>
	</div>
	<div class="question-actions">
		<md-button ng-click="vm.next()" class="md-primary md-raised pull-right">
			Save & Continue..
		</md-button>
	</div>
</div>

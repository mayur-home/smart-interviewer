<div class="panel panel-default" ng-if="vm.questionMaster.type === 'MSQ' || vm.questionMaster.type === 'SSQ'">
	<div class="panel-heading">Answer options</div>
	<div class="panel-body">
		<div>
			<div>
				<div class="form-group input-group" ng-repeat="item in vm.answers">
					<input type="text" class="form-control" ng-model="item.answer" placeholder="Answer text">
					<span class="input-group-addon">
						<input type="checkbox" ng-model="item.isCorrect"> &nbsp; Is it true option?
					</span>
					<span class="input-group-addon"><i class="fa fa-trash" aria-hidden="true" ng-click="vm.removeAnswer($index)"></i></span>
				</div>

				<button class="btn btn-primary" ng-click="vm.addAnswerOption()">
					<i class="fa fa-plus-circle" aria-hidden="true"></i> Add more option
				</button>
			</div>
		</div>
	</div>
</div>

<div ng-if="vm.questionMaster.type === 'DQ'" class="form-group">
	<label ng-hide="true"
		   ng-init="vm.answers[0].isCorrect = true">Descriptive Answer</label>
	<textarea ng-model="vm.answers[0].answer" class="form-control" placeholder="Descriptive Answer"></textarea>
</div>

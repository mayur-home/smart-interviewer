<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<i class="fa fa-key" aria-hidden="true"></i> Reset Password
				</div>
				<div class="panel-body">
					<form name="emailForm">
						<div class="row">
							<small class="col-md-12">
								Please Enter Registered Email and We will verify Email and send OTP to that Email.
							</small>
						</div>
						<div class="row">
							<div class="form-group col-md-6">
								<input type="text" class="form-control" placeholder="Registered Email">
							</div>
							<div class="form-group col-md-6">
								<button class="btn btn-primary" ng-click="vm.sendOTP()">Send OTP</button>
							</div>
						</div>
					</form>
					<form name="verifyOTPForm">
						<div class="row">
							<div class="form-group col-md-6">
								<input type="text" class="form-control" placeholder="One Time Password (OTP)">
							</div>
							<div class="form-group col-md-6">
								<button class="btn btn-primary" ng-click="vm.verifyOTP()">Verify OTP</button>
							</div>
						</div>
					</form>
					<div class="alert alert-success" ng-if="vm.isOTPVerified">
						Your OTP is verified. Please fill below details and Reset Your Password.
					</div>
					<form name="resetPasswordForm" ng-if="vm.isOTPVerified">
						<div class="form-group">
							<input type="password" class="form-control" ng-model="vm.resetPassword.newPassword"
								   placeholder="New Password">
						</div>
						<div class="form-group">
							<input type="password" class="form-control"
								   ng-model="vm.resetPassword.confirmNewPassword" placeholder="Confirm New Password">
						</div>
						<div class="form-group">
							<button class="btn btn-primary">Reset Password</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

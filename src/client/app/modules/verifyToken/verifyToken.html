<div class="container">
	<div class="page-header">
		<h1>Hello, Guest!</h1>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">Verify your email</div>
		<div class="panel-body">
			<div class="alert alert-danger" ng-if="vm.errorMessage">
				{{vm.errorMessage}}
			</div>
			<form ng-submit="vm.verify()">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="vm.model.email" placeholder="Your registered email">
				</div>
				<button type="submit" class="btn btn-default">Verify</button>
			</form>
		</div>
	</div>
</div>

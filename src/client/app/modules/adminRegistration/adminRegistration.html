<div class="container">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<form name="loginForm">
				<h2 class="md-display-1">Register</h2>
				<md-input-container class="md-block">
					<label>First Name</label>
					<input type="text" ng-model="vm.admin.firstName">
				</md-input-container>
				<md-input-container class="md-block">
					<label>Last Name</label>
					<input type="text" ng-model="vm.admin.lastName">
				</md-input-container>
				<md-input-container class="md-block">
					<label>Email</label>
					<input type="text" ng-model="vm.admin.email">
				</md-input-container>
				<md-input-container class="md-block">
					<label>Password</label>
					<input type="password" ng-model="vm.admin.password">
				</md-input-container>
				<md-button class="md-raised md-primary"
						   ng-click="vm.submit()">Register!
				</md-button>
			</form>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<i class="fa fa-user"></i> Register
				</div>
				<div class="panel-body">
					<div class="alert alert-danger" ng-if="vm.errorMessage">
						<p>{{vm.errorMessage}}</p>
					</div>
					<form>
						<div class="form-group">
							<input type="text" ng-model="vm.admin.firstName" class="form-control" placeholder="First Name">
						</div>
						<div class="form-group">
							<input type="text" ng-model="vm.admin.lastName" class="form-control" placeholder="Last Name">
						</div>
						<div class="form-group">
							<input type="email" ng-model="vm.admin.email" class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<input type="password" ng-model="vm.admin.password" class="form-control" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-primary" ng-click="vm.submit()">Register!</button>
						<button type="button" class="btn btn-default login" ui-sref="adminLogin">Already registered? Login!</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
